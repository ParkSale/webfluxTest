plugins {
    id 'org.springframework.boot' version '2.4.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    // https://mvnrepository.com/artifact/io.r2dbc/r2dbc-h2
    implementation group: 'io.r2dbc', name: 'r2dbc-h2', version: '0.8.4.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.data/spring-data-r2dbc
    compile group: 'org.springframework.data', name: 'spring-data-r2dbc', version: '1.2.3'
    implementation 'org.projectlombok:lombok:1.18.16'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'io.projectreactor:reactor-test'
    compile group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.11.RELEASE'


}
test {
    useJUnitPlatform()
}